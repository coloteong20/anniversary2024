    <script>
        // Predefined correct password date (in yyyy-mm-dd format)
        const correctPassword = '2021-10-07';  // Replace this with your special date

        // Access elements
        const passwordSection = document.getElementById('passwordSection');
        const gallery = document.getElementById('gallery');
        const passwordDateInput = document.getElementById('passwordDate');
        const checkPasswordButton = document.getElementById('checkPassword');
        const errorMessage = document.getElementById('errorMessage');

        // Hide error message initially
        errorMessage.style.display = 'none';

        // Check password
        checkPasswordButton.addEventListener('click', () => {
            const enteredDate = passwordDateInput.value;

            if (enteredDate === correctPassword) {
                // Correct date entered, hide the password section, and show the first button
                passwordSection.style.display = 'none';
                document.getElementById('popupBtn1').style.display = 'block';
            } else {
                errorMessage.style.display = 'block';
            }
        });

        // Popup button functionality for sequential appearance
        let clickCount = 0;
        const maxClicks = 6;  // Number of popups before showing the gallery
        const imageRevealCount = 3;  // Number of images revealed per popup click
        const imageRevealDelay = 500;  // Delay in milliseconds between each image reveal

        function showNextButton(currentButtonId, nextButtonId) {
            document.getElementById(currentButtonId).addEventListener('click', () => {
                clickCount++;
                document.getElementById(currentButtonId).style.display = 'none';
                if (clickCount < maxClicks) {
                    document.getElementById(nextButtonId).style.display = 'block';
                }
                revealImages(imageRevealCount);
            });
        }

        // Setup sequential button clicks
        showNextButton('popupBtn1', 'popupBtn2');
        showNextButton('popupBtn2', 'popupBtn3');
        showNextButton('popupBtn3', 'popupBtn4');
        showNextButton('popupBtn4', 'popupBtn5');
        showNextButton('popupBtn5', 'popupBtn6');
        showNextButton('popupBtn6', 'gallery');  // Last button will show the gallery

        // Function to reveal images with a delay
        let imageIndex = 0;
        const images = document.querySelectorAll('#gallery img');

        function revealImages(count) {
            for (let i = 0; i < count && imageIndex < images.length; i++) {
                setTimeout(() => {
                    images[imageIndex].style.display = 'block';
                    imageIndex++;
                }, i * imageRevealDelay);  // Delay between each image
            }
        }
    </script>
